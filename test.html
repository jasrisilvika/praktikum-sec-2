<!DOCTYPE html>
<html>

<head>
    <title>Kontak Vika</title>
    <meta charset="UTF-8" </head>

<body>

    <!--Membuat tabel pada HTML-->
    <div>
        <!--atribut untuk bikin garis di tabel=border. angka 1 di border itu menunjukkan ketebalan garisnya-->
        <!--untuk bikin barisnya pake tag tr=table row-->
        <!--Untuk isi data tiap tablenya pake tag td=table data-->
        <!--Untuk membedakan data dengan judul tabelnya, maka menggunakan tag th=table head-->
        <table border="3">
            <caption>Tabel 1. Tabel Daftar Peserta</caption>
            <tr>
                <th>Nama</th>
                <th>Kelas</th>
                <th>NPM</th>
                <th>Umur</th>
            </tr>
            <tr>
                <td>Vika</td>
                <td>3KA01</td>
                <td>13118458</td>
                <td>20 tahun</td>
            </tr>
            <tr>
                <td>Jasri</td>
                <td>3KA01</td>
                <td>13147895</td>
                <td>21 tahun</td>
            </tr>
            <tr>
                <td>Silvika</td>
                <td>3KA01</td>
                <td>11459786</td>
                <td>22 tahun</td>
            </tr>
            <tr>
                <td>Aysyah</td>
                <td>3KA01</td>
                <td>13789541</td>
                <td>23 tahun</td>
            </tr>
        </table>
    </div>

    <br>
    <br>
    <!--Membuat form pada HTML-->
    <!--Ada dua inputan dalam form, yg pertama input type="text" untuk menginput sesuatu yg isinya sedikit. yg kedua ada textarea untuk input yg lebih banyak-->
    <!--atribut for dalam tag label digunakan untuk jika klik keterangan nama nisa langsung isi ke bagian inputannya. Atribut for ini dipasangkan dengan atribut id yang ada pada tag input type=text, dengan menggunakan nama variabel yang sama-->
    <div>
        <form>
            <!--tag fieldset untuk merapihkan, membagi beberapa bagian form-->
            <!--tag legend untuk memberi keterangan, yang dipasangkan dgn tag fieldset-->
            <fieldset>
                <legend>Nama dan Kesan Pesan</legend>
                <label for="namauser">Nama</label>
                <input type="text" placeholder="Masukkan Nama" id="namauser">
                <br>
                <label for="kesan">Kesan dan Pesan</label>
                <textarea cols="50" rows="7" id="kesan">Kesan dan Pesan saya adalah</textarea>
                <br>
            </fieldset>

            <fieldset>
                <legend>Pilihan Data</legend>
                <!--Ada 2 atribut penting di dalam input type=checkbox, yaitu name dan value yg akan digunakan saat nanti data telah disimpan dan diolah-->
                <!--Untuk isi dari name harus sama, misalnya data di bawah ini tentang hobi, berarti ditulis hobi semua. untuk value tiap nilainya harus beda per recordnya-->
                <label>Hobi</label><br>
                <input type="checkbox" name="hobi_user" value="001"> Menggambar <br>
                <input type="checkbox" name="hobi_user" value="002"> Menulis <br>
                <input type="checkbox" name="hobi_user" value="003"> Netflixan <br>
                <input type="checkbox" name="hobi_user" value="004"> Tidur <br>
                <input type="checkbox" name="hobi_user" value="005"> Berenang <br>
                <input type="checkbox" name="hobi_user" value="006"> Overthinking <br>
                <br>
                <!--Biar cuma bisa jadi satu pilihan, ambahin atribut name dengan value yang sama di kedua record yang ada-->
                <label>Jenis Kelamin</label><br>
                <input type="radio" name="gender" value="001"> Laki-laki <br>
                <input type="radio" name="gender" value="002"> Perempuan <br>
                <br>
                <label>Mata Kuliah</label>
                <!--Untuk memisahkan pilihan pada dropdown, dapat digunakan tag optgroup-->
                <select>
                    <optgroup label="Gampang">
                        <option value="graf">Graf dan Analisis Algoritma</option>
                        <option value="bindo">Bahasa Indonesia</option>
                    </optgroup>
                    <optgroup label="Susah">
                        <option value="metlit">Metode Penelitian</option>
                        <option value="sbd">Sistem Basis Data</option>
                        <option value="sbp">Pemrograman Berorientasi Objek</option>
                    </optgroup>
                </select>

                <!--Atribut value pada tag submit untuk mengubah kata submitnya-->
                <input type="submit" value="Kirim data">
            </fieldset>
        </form>

</body>

</html>
